{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">New Cuisine</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('new_cuisine') }}">
      <!-- cuisine name-->
      <div class="row">
          <div class="input-field col s12">
              <i class="fas fa-flag prefix red-text text-darken-3"></i>
              <input id="cuisine_type" name="cuisine_type" minlength="3" maxlength="25" type="text" class="validate"
                  required>
              <label for="cuisine_type">Cuisine Name</label>
          </div>
      </div>
      <!-- submit-->
      <div class="row">
          <div class="col s12 center-align">
              <button type="submit" class="btn-large green darken-4 text-shadow">
                Add Cuisine <i class="fas fa-plus-square right"></i>
              </button>
          </div>
      </div>
  </form>
</div>
{% endblock %}
