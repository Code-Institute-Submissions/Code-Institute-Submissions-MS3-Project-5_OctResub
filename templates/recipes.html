<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cookbook</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.cuisine_type }}<br>
        {{ recipe.image_url }}<br>
        {{ recipe.preperation_time }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.ingrediants }}<br>
        {{ recipe.method }}<br>
    {% endfor %}
</body>
</html>
