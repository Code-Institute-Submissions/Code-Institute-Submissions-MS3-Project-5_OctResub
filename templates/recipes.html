{% extends "base.html" %}
{% block content %}

   <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6 lg4 xl4">
          <div class="card">
            <div class="card-image">
              <img src="{{ recipe.image_url }}" alt="recipe photo">
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col s12 center-align">
                        <h5>{{ recipe.recipe_name }}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p><strong> Cooking Time:</strong> {{ recipe.cooking_time }} mins</p>
                    </div>    
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p><strong>Serves:</strong> {{ recipe.serves }}</p>
                    </div>    
                </div>
            </div>
            <div class="card-action center-align">
                <a href="#" class="btn-small red text-minus-shadow">
                    View More
                </a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
