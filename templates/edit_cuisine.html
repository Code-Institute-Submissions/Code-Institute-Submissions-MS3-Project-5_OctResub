{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Edit Cuisine</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">
      <!-- cuisine name-->
      <div class="row">
          <div class="input-field col s12">
              <i class="fas fa-flag prefix red-text text-darken-3"></i>
              <input id="cuisine_type" name="cuisine_type" minlength="3" maxlength="25" 
                type="text" value="{{ cuisine.cuisine_type }}" class="validate" required>
              <label for="cuisine_type">Cuisine Name</label>
          </div>
      </div>
      <!-- submit-->
      <div class="row">
          <div class="col s6 center-align">
              <a href="{{ url_for('get_cuisines') }}" class="btn-large red text-minus-shadow">
                Cancel <i class="fas fa-times-circle right"></i>    
              </a>
          </div>
          <div class="col s6 center-align">
              <button type="submit" class="btn-large green darken-4 text-shadow">
                Edit <i class="fas fa-edit right"></i>
              </button>
          </div>
      </div>
  </form>
</div>
{% endblock %}
