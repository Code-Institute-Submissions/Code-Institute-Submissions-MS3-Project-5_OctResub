{% extends "base.html" %}
{% block content %}

    <h3 class="red-text text-darken-4 center-align">New Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
          <div class="row">
            <div class="input-field col s6">
              <i class="fas fa-question prefix"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Recipe Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Image Url</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <i class="far fa-clock prefix"></i>
              <input id="icon_prefix" type="number" class="validate">
              <label for="icon_prefix">Prep (Mins)</label>
            </div>
            <div class="input-field col s4">
              <input id="icon_prefix" type="number" class="validate">
              <label for="icon_prefix">Cooking (Mins)</label>
            </div>
            <div class="input-field col s4">
              <input id="icon_prefix" type="number" class="validate">
              <label for="icon_prefix">Serves</label>
            </div>
          </div>
        </form>
      </div>
{% endblock %}
